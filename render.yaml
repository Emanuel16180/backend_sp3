services:
  # 1. Web Service (Django App)
  - type: web
    name: psico-admin
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "bash build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: psico-db
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: psico-backups-2025
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Variables de Supabase (necesarias si tu backup usa Supabase)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: backups
      # Firebase Admin SDK (para notificaciones móviles)
      - key: FIREBASE_CREDENTIALS
        sync: false

  # 2. Cron Job (Automatización de Backups)
  - type: cron
    name: backup-worker
    env: python
    region: oregon
    plan: free
    # Se ejecuta cada minuto para verificar la agenda
    schedule: "* * * * *"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py run_scheduled_backups"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      # Conecta a la misma base de datos
      - key: DATABASE_URL
        fromDatabase:
          name: psico-db
          property: connectionString
      # Credenciales para subir el backup (Copia las de arriba)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: psico-backups-2025
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      # Credenciales de Supabase (Tu script actual usa esto)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: backups

  # 3. Cron Job (Recordatorios de Medicamentos - Móvil FCM)
  - type: cron
    name: medication-reminders-mobile
    env: python
    region: oregon
    plan: free
    # Se ejecuta cada 15 minutos: */15 * * * *
    # Formato: minuto hora día mes día_semana
    schedule: "*/15 * * * *"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py send_medication_reminders_mobile"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: psico-db
          property: connectionString
      # Firebase Admin SDK (necesario para FCM)
      - key: FIREBASE_CREDENTIALS
        sync: false

# PostgreSQL Database
databases:
  - name: psico-db
    databaseName: psico_multitenant_db
    user: psico_user
    plan: free
    region: oregon